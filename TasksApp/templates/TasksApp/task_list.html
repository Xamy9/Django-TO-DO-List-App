<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">My Task Manager</h2>

        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">+ Add Task</a>

        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    
                    <div>
                        {% if task.completed %}
                            <span class="text-decoration-line-through text-muted">
                                {{ task.title }}
                            </span>
                        {% else %}
                            {{ task.title }}
                        {% endif %}
                    </div>

                    <div>
                        <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>

                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">
                    No tasks yet.
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>

<a href="{% url 'about' %}" class="btn btn-info btn-sm">About</a>
